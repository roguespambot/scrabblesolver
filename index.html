<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Scrabble Scorer</title>
  </head>
  <body>
      <div class="container">
         <h1> Scrabble Score Finder</h1>
         <p id="purpose">Find the Scrabble score for a single word.</p>
         <p id="disclaimer">If you enter a non-letter character, this will return invalid.</p>
         <br />

          <form id="scrabble">
            <div class="form-group">
              <label for="word">Enter a word:</label>
              <input id="word" type="text">
              <button type="submit" class="btn">Score Word</button>
            </div>
          </form>
          <br />

          <div id="result">
            <p>The scrabble score for <span class="word"></span> is <span class="scrabbleScore"></span>.</p>
          </div>
      </div>
  </body>
</html>
